<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffee Company</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a class="image-link" href="#">
                    <img class="nav-logo" src="img/logo.svg" alt="starbucks logo">
                </a>
            </div>

            <ul class="navbar-nav-left">
                <li>
                    <a href="#">menu</a>
                </li>
                <li>
                    <a href="#">rewards</a>
                </li>
                <li>
                    <a href="#">gift cards</a>
                </li>
                <li>
                    <a href="#">about us</a>
                </li>
            </ul>
            <ul class="navbar-nav-right">
                <li>
                    <a class="map-link" href="#">
                        <img class="map-icon" src="/start-setup/img/marker.svg" alt="">
                        <span class="map-text">Find a store</span>
                    </a>
                </li>

                <li>
                    <button class="btn btn-dark-outline" type="button">
                        Sign in
                    </button>
                </li>
                <li>
                    <button class="btn btn-dark" type="button">
                        Join now
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    <div class=" first-card">
        <div class=" card-container">
            <div class=" img-container">
                <img src="/start-setup/img/box-b.png" class="img-fluid rounded-start" alt="a starbucks drink">
            </div>

            <div class="card-text-box">
                <h2 class="card-title">Hugs, kisses, coffee</h2>
                <p class="card-text">Share a little love with your favorite people.It's easy with a sweet
                    Valentine's Day eGift. </p>
                <button class="btn btn-dark">Send Your eGift.</button>
            </div>

        </div>
    </div>




</body>

</html>
